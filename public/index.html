<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>

<body>

    <div id="app">
        <form v-on:submit.prevent="addNewTask">
            <label for="new-task">Add new task: </label>
            <input type="text" v-model="description" />
            <label for="pet-select">Choose a pet:</label>

            <select v-model="priority">
                <option value="">--Please choose a priority--</option>
                <option value="4">Almost Maximum!</option>
                <option value="1">Laissez-faire</option>
                <option value="3">Medium</option>
                <option value="5">Ultra!</option>
                <option value="2">So-so</option>
            </select>
            <input type="submit" value="Save New Task" />
        </form>
        <button v-on:click="clearTasks">Clear Tasks</button>
        <ul>
            <li><span>Description - Priority</span></li>
            <li v-for="task in taskList">
                <span> {{ task.description }} - {{ task.priority }} </span>
            </li>
        </ul>

    </div>
</body>

</html>
